<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
      body{
        margin:20px;
      }
      html {
        background: url(forget-me-not-4835705_1920.jpg) no-repeat center fixed;
        background-size: cover;
      }
      h5 {
        font-size: 30px;
        font-weight: bold;
        color: info;
        border-bottom: 2px solid gray;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm navbar-light bg-light p-2 m-1 text-sm-left border border-bottom"
    >
      <a
        href="#"
        class="navbar-brand badge badge info font-weight-bold d-inlineblock bg-info text-white"
        ><h2>Sujatha</h2></a
      >
      <div class="navbar-collapse">
        <ul
          class="navbar-nav justify-content-around ml-auto sm-left"
          style="flex-direction: row;"
        >
          <li class="nav-item">
            <a href="index.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="portfolio.html" class="nav-link">Portfolio</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container ml-3">
      <div class="row">
        <div class="col-11 bg-light mt-4">
          <div class="text-info py-2 m-2"><h5>Contact</h5></div>

          <form>
            <div class="form-group">
              <label for="exampleInputname">Name</label>
              <input
                type="text"
                class="form-control"
                id="Name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>

            <div class="form-group">
              <label for="text">Message</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="2"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div
        class="fixed-bottom bg-dark py-3 text-center text-white border border-info"
      >
        @Copyright
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
